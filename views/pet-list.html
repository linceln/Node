{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-success">
                <strong>Well done!</strong> You successfully signed in as {{ name }}!
            </div>
            <p>
                <a href="/">Back to home</a>
            </p>
        </div>
        <div class="col-md-6">
            <form action='/pets' method="post">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" class="form-control" placeholder="">
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" class="form-control" placeholder="">Female
                    </label>
                </div>
                <div class="form-group">
                    <label>Birth</label>
                </div>
                <div class="for-group">
                    <label>Gender</label>
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
